<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .card-custom {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .card-custom:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.3);
        }
        .post-title {
            font-weight: 500;
        }
        .post-content {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">게시글 목록</h2>
    <div th:replace="member/header :: headerFragment"></div>
    <div class="row">
        <!-- 게시글 반복 시작 -->
        <div th:each="memberResDto : ${memberList}" class="col-md-4 mb-4">
            <div class="card-custom">
                <h3 class="post-title"  th:text="${memberResDto.name}">이름</h3>
                <p class="post-content" th:text="${memberResDto.email}">이메일</p>
                <a th:href="@{/member/find(id=${memberResDto.id})}" class="detail-link">View Details</a>-->
                <!-- 게시글에 대한 추가 세부 정보나 액션 버튼을 여기에 추가할 수 있습니다. -->
            </div>
        </div>
        <!-- 게시글 반복 끝 -->
    </div>
</div>
</body>
</html>
